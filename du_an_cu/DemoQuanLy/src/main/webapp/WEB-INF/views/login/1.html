
<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Đăng nhập</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Online Login Form Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->
<!-- css files -->
<link rel="stylesheet" href="css/style.css" type="text/css" media="all" /> <!-- Style-CSS --> 
<!-- //css files -->
<!-- online-fonts -->
<link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i&amp;subset=cyrillic,cyrillic-ext,greek,greek-ext,latin-ext,vietnamese" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800&amp;subset=latin-ext" rel="stylesheet">
<!-- //online-fonts -->

<script>
     function kiemtra(){
    	 var len = document.getElementById('pass').value.length;
    	 
    	 if(len >= 4){
    		 
    		 return true;
    		 
    	 }else{
    	    
    	     var notice = document.getElementById('notice');
    	     
    	     notice.innerHTML = "lưu ý: độ dài mật khẩu phải từ  4 - 8 kí tự";
    	    	 
    		 return false;
    	 }
    	 
     }
</script>
</head>
<body>
<!-- main -->
<div class="center-container">
	<!--header-->
	<div class="header-w3l">
		<h1>Công nghệ phần mềm</h1>
	</div>
	<!--//header-->
	<div class="main-content-agile">
		<div class="sub-main-w3">	
			<div class="wthree-pro">
				<h2>Đăng nhập</h2>
			</div>
			<form id="formlogin" method="post" action="${pageContext.request.contextPath}/login" onsubmit="return kiemtra()">
				<div class="pom-agile">
					<input type="text" id="userName" name="userName" value="${user.msnv}" maxlength = "8" required/>
				</div>
				<div class="pom-agile">
					<input type="password" id="pass" name="pass" value="${user.pass}" maxlength = "8" required/>
					<input type="checkbox" id="choose" name="choose" value="Yes" checked> Lưu mật khẩu 
				</div>
				<div class="sub-w3l">
					<h6> <a href="${pageContext.request.contextPath}/forget">Quên mật khẩu</a></h6>
					<div class="right-w3l">
						<input type="submit" value="Đăng nhập" form="formlogin">
					</div>
				</div>
			</form>
		</div>
	</div>
	<!--//main-->
	<!--footer-->
	<div class="footer">
	</div>
	<!--//footer-->
</div>
</body>
</html>
